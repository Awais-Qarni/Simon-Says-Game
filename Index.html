<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
</head>
<body>
    <div class="title-head">
        <h1>Welcome to Simon</h1>
        <p><strong>PRESS ANY KEY TO START</strong></p></div>
    <div class="game-body">
        <div class="color-block block-1" id="block-1" type="button"></div>
        <div class="color-block block-2" id="block-2" type="button"></div>
        <div class="color-block block-3" id="block-3" type="button"></div>
        <div class="color-block block-4" id="block-4" type="button"></div>
    </div>
    <div class="highscore"><h2>HIGHSCORE: <span>0</span></h2></div>
    <div class="turns"><span><strong>TURN</strong></span><br><span class="turn"></span></div>
    <script src="function.js"></script>
</body>
</html>
